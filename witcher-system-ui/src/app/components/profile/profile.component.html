<div *ngIf="isDataAvailable">
  <nav  class="navbar navbar-inverse">
    <div class="container-fluid">

      <ul class="nav navbar-nav">
        <li class="active"  ><a>Home</a></li>

      </ul>
      <ul class="nav navbar-nav navbar-right">

        <li><a href="#"><span (click)="logout()"></span>Выйти</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
      <button (click)="logout()">Logout</button>
      <h1 class="display-3">  <strong>{{currentUser.username}}</strong>, Добро пожаловать</h1>
      <p class="lead">Получайте выгоду с нашей системой
      </p>
      <p>
        {{currentUser.email}}
      </p>
      <p>
        {{currentUser.firstName}}
      </p>
      <p>
        {{currentUser.lastName}}
      </p>
      <p>
        {{currentUser.checkedRole}}
      </p>
      <div class="row">




      </div>
    </header>

  </div>
</div>
