<div *ngIf="isDataAvailable" class="profile-block">
  <div class="flex-container space-between">
    <div class="flex-item">
      <h1>Добро пожаловать, <strong>{{currentUser.firstName}} {{currentUser.lastName}}</strong></h1>
      <p>
        Получайте выгоду с нашей системой!
      </p>
      <p> <span class="title">Электронная почта:</span> {{currentUser.email}}</p>
      <p> <span class="title">Логин:</span> {{currentUser.username}}</p>
      <p> <span class="title">Роль:</span> {{role}}</p>
    </div>
    <div class="flex-item flex-container ">
      <div class="flex-item" *ngFor="let item of currentUser.bank.deposits">
        <img src="../../../assets/deposit.png" alt="repository" width="128">
        <p> <span class="title">Валюта:</span> {{item.type}}</p>
        <p> <span class="title">Баланс:</span> {{item.balance}}</p>
      </div>
    </div>
  </div>

  <div *ngIf="role == 'WITCHER'">
    <p>
      <span class="title">Принятые задания:</span>
    </p>
    <app-tasks></app-tasks>
  </div>
  <div *ngIf="role == 'USER'">
    <p>
      <span class="title">Ваши задания:</span>
    </p>
    <app-tasks></app-tasks>
  </div>
</div>
