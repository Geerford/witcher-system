<mat-form-field class="example-full-width">
  <mat-label>{{this.title}}</mat-label>
  <mat-select [formControl]="checkedValue" (ngModelChange)="onChanged(checkedValue.value)" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let item of objectList" [value]="item.name">
      {{item.name}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="checkedValue.hasError('required')">Вы должны выбрать значение из списка.</mat-error>
  <mat-hint>Сделайте выбор</mat-hint>
</mat-form-field>
