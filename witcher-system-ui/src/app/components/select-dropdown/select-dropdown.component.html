<mat-form-field>
  <mat-label>Выберите роль</mat-label>
  <mat-select [formControl]="rolesControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let role of roles" [value]="role">
      {{role.name}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="rolesControl.hasError('required')">Вы должны выбрать роль.</mat-error>
</mat-form-field>
