<div class="block-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Сбросить пароль</mat-card-title>
    </mat-card-header>

    <form class="example-form" name="form" [formGroup]="form" (ngSubmit)="forgot()" novalidate>
      <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>

      <mat-card-content>

        <!-- Email -->
        <mat-form-field class="example-full-width">
          <mat-label>Введите электронную почту</mat-label>
          <input matInput placeholder="Электронная почта" formControlName="email" required>
          <mat-error *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
            Электронная почта является обязательным полем
          </mat-error>
        </mat-form-field>

      </mat-card-content>

      <button mat-raised-button color="primary" class="btn-block btn-custom" type="submit">Сбросить пароль</button>
      <button mat-raised-button color="accent" class="btn-block btn-custom" [routerLink]="['/']">Вернуться</button>
    </form>
  </mat-card>
</div>
