<div [hidden]="!isDataAvailable">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Идентификатор </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- FirstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>

    <!-- LastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Фамилия </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Логин </th>
      <td mat-cell *matCellDef="let row"> {{row.username}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Почта </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Роль </th>
      <td mat-cell *matCellDef="let row"> {{row.role}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Действия </th>
      <td mat-cell *matCellDef="let row">
        <fa-icon *ngIf="role == 'KING' && id != row.id" [icon]="faEdit" [fixedWidth]="true" size="lg" (click)="edit(row)"></fa-icon>
        <fa-icon *ngIf="role == 'KING' && id != row.id" [icon]="faTrashAlt" [fixedWidth]="true" size="lg" (click)="delete(row)"></fa-icon>
        <fa-icon *ngIf="role == 'KING' && id != row.id && !row.enabled" [icon]="faAccept" [fixedWidth]="true" size="lg"
                 (click)="enable(row)"></fa-icon>
        <fa-icon *ngIf="role == 'KING' && id != row.id && row.enabled" [icon]="faCancel"
                 [fixedWidth]="true" size="lg" (click)="disable(row)"></fa-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
<div *ngIf="!isDataAvailable" class="no-deal-block">
  <p>В данный момент в системе нет пользователей</p>
</div>
