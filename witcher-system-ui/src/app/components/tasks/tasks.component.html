<div [hidden]="!isDataAvailable" class="white-block">
  <div class="add-block">
    <fa-icon *ngIf="role == 'USER' || role == 'KING'" [icon]="faAdd" [fixedWidth]="true" size="3x" (click)="add()"></fa-icon>
  </div>
  <div class="mat-elevation-z8">
    <div *ngIf="!isWitcherProfile && !isCustomerProfile">
      <app-tasks-table [tasksList]="this.activeTasks"></app-tasks-table>
    </div>
    <div *ngIf="isWitcherProfile || isCustomerProfile">
      <mat-tab-group>
        <mat-tab label="Активные заказы">
          <ng-template matTabContent>
            <app-tasks-table [tasksList]="this.activeTasks"></app-tasks-table>
          </ng-template>
        </mat-tab>
        <mat-tab label="Выполненные заказы">
          <ng-template matTabContent>
            <app-tasks-table [tasksList]="this.winTasks"></app-tasks-table>
          </ng-template>
        </mat-tab>
        <mat-tab label="История">
          <ng-template matTabContent>
            <app-tasks-table [tasksList]="this.loseTasks"></app-tasks-table>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
