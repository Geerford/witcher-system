<mat-toolbar color="primary" class="app-header">
  <mat-toolbar-row>
    <button mat-icon-button (click)="menu.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <div>
      <a routerLink="" routerLinkActive="active" class="posit">Witcher System</a>
    </div>
    <span class="spacer"></span>
    <span class="nav-tool-items" fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="tasks" routerLinkActive="active">Заказы</a>
      <a mat-button routerLink="profile" routerLinkActive="active">Профиль</a>
      <a *ngIf="!isAuth()" mat-button routerLink="login" routerLinkActive="active">Войти</a>
      <a *ngIf="!isAuth()" mat-button mat-raised-button routerLink="register" routerLinkActive="active">Зарегистрироваться</a>
      <a *ngIf="isAuth()" mat-button mat-raised-button (click)="logout()" routerLinkActive="active">Выйти</a>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill class="app-header">
  <mat-sidenav #menu>
    <mat-nav-list>
      <a mat-list-item routerLink="tasks" routerLinkActive="active">Заказы</a>
      <a mat-list-item routerLink="profile" routerLinkActive="active">Профиль</a>

      <a *ngIf="!isAuth()" mat-list-item routerLink="login" routerLinkActive="active">Войти</a>
      <a *ngIf="!isAuth()" mat-list-item routerLink="register" routerLinkActive="active">Зарегистрироваться</a>
      <a *ngIf="isAuth()" mat-list-item (click)="logout()" routerLinkActive="active">Выйти</a>
      <a (click)="menu.toggle()" mat-list-item>
        <mat-icon>close</mat-icon> Закрыть
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="relative">
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
